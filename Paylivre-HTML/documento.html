<!DOCTYPE html> <!-- Alguns dispositivos ainda precisam disso-->
<html lang="en"> <!-- linguagem utilizada, -->
<head>
    <meta charset="UTF-8"> <!--interpretação de caracteres, importante pro teclado por exemplo-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Tags pro IE poder rodar, jurássico-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport, tag importante pro conceito de responsividade-->
    <title>HTML Start - PayLivre</title>
</head>
<body>
    BODY: Conteúdo da página

    <!-- Semântica
    * Significado das coisas;
    * Dar nome e identificar sessões da página;
    Importante pra SEO
    -->
    <br><br><br>
    <header>HEADER: Cabeça, cabeçalho. É um 'Block content', elemento de bloco</header>
    <br><br>
    <nav> NAV: pra menus, geralmente, bastante usado</nav>
    <br><br>
    <section>SECTION: Bloco de "sessão", importante pra tudo desde responsividade até estilização</section>
    <br><br>
    <article>ARTICLE: cards, blogs, também serve pra SEO</article>
</body>
</html>
