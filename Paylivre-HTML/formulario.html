<fieldset>
    <legend>Trabalhando com input</legend>
    <!-- Input text-->
    <input 
    type="text"
    placeholder="Preencha o seu nome"
    size="60"
    minlenght="8"
    maxlength="20"
    title="Você precisa colocar mais de 8 caracteres e menos de 20"
    readeonly
    >
<!--input number-->
<br>
<input 
type="number"
size="50"
minlenght="6"
maxlength="12"
title="Somente números"
>
<!--input email-->
<br>
<input 
type="email"
size="50"
minlenght="6"
maxlength="12"
title="preencha o e-mail"
required
>
<br>
<!--input password-->
<input 
type="password"
size="50"
title="Sua senha precisa ser em Hexadecimal"
pattern="{0-9a-fA-F}{4,8}"
required

>
<button type="submit">Enviar</button>

</fieldset>
